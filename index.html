<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>

    <section class="login py-5 justify-content-center align-items-center" style="background-color: rgba(211, 206, 206, 0.37); height: 100vh;">
        <div class="container">
            <div class="row ">
                <div class="col-md-6  col-sm-12 pt-5">
                    <img src="https://physicsgurukul.com/wp-content/uploads/2019/02/character-1.gif" class="img-fluid" >
                </div>
                <div class="col-6 text-center py-5 ">
                    <h1 class="animate__animated animate__bounce text-info ">Welcome Again</h1>

                    <form >
                        <div class="row mt-4 py-4 ">
                            <div class=" text-start px-5">
                                <label for="mail" class="form-label px-3">Email</label>
                                <input type="text" placeholder="Enter your Email" class="form-control mb-4" id="mail"/>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class=" text-start px-5">
                                <label for="pass" class="form-label px-3">Password</label>
                                <input type="text" placeholder="Enter your Password" class="form-control mb-4" id="pass"/>
                                
                            </div>
                        </div>
                        <div class="btn btn-outline-info mb-3">SignUp</div>
                    </form>
                    <p class="mt-5">or login with</p>
                    <span><i class="fa-brands fa-facebook fa-2x"></i></span>
                    <span><i class="fa-brands fa-instagram fa-2x"></i></span>
                    <span><i class="fa-brands fa-github fa-2x"></i></span>
                    <span><i class="fa-brands fa-google fa-2x"></i></span>
                </div>
            </div>
        </div>

    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
